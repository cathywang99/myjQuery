<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="选项卡.css">
</head>

<body>
    <div class="tabBox">
        <ul class="navBox">
            <li class="active">编程</li>
            <li>读书</li>
            <li>运动</li>
        </ul>
        <div class="active">编程使我快乐</div>
        <div>读书使我幸福</div>
        <div>运动使我健康</div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(".tabBox>.navBox>li").click(function () {
            let n = $(this).index();
            $(this).addClass("active")
                .siblings().removeClass()
                .parent()
                .nextAll("div").eq(n)
                .addClass("active")
                .siblings()
                .removeClass("active");
        });
    </script>
